<div class="container d-flex flex-column justify-content-center">
  <h1>Nova Postagem</h1>
<form>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Título da Postagem</label>
        <textarea class="form-control " id="exampleFormControlTextarea1" rows="1"></textarea>
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mensagem</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Escolha sua Imagem</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="form-group">
          <h2 class="fs-54 text-center">Temas</h2>
        </div>
        <div class="form-group">
      <h5 class="fs-18 text-center">
        Veja aqui as áreas de atuação ou <a routerLink='/temas'>cadastre uma nova:</a> 
      </h5>
      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="descricao"
              placeholder="Digite a descrição do tema"
              name="descricao"
              [(ngModel)]="tema.descricao"
            />
          </div>
        </div>
      </div>
    </div>




        <div class="d-flex justify-content-end"><button type="button" class="btn btn-info">Enviar</button></div>
  </form>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Procurando Emprego</h5>
      <p class="card-text">Em busca da minha primeira oportunidade para ingressar no mercado de trabalho. Segue o contato 81 9 98887760
      </p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    <img src="https://www.santanafm.com.br/wp-content/uploads/2019/04/boa-impressao-emprego.jpg" class="card-img-bottom" alt="Reintegra logo">
  </div>
