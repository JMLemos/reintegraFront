<div class="container d-flex flex-column justify-content-center">
  <h1>Nova Postagem</h1>
<form>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Título da Postagem</label>
        <textarea class="form-control " id="exampleFormControlTextarea1" rows="1"></textarea>
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mensagem</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Escolha sua Imagem</label>
          <input type="text" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="form-group">
          <h2 class="fs-54 text-center">Temas</h2>
        </div>
        <div class="form-group">
      <h5 class="fs-18 text-center">
        Veja aqui as áreas de atuação ou <a routerLink='/tema'>cadastre uma nova:</a> 
      </h5>
      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <!-- <input
              type="text"
              class="form-control"
              id="descricao"
              placeholder="Digite a descrição da postagem"
              name="descricao"
              [(ngModel)]="postagem.titulo"
            /> -->

            <select name="temas" id="temas">
              <option *ngFor='let tema of listaTemas' value="{{tema.idTema}}">Area de atuação: {{tema.areas}} / Tipo da vaga: {{tema.tipoVagas}} / Local da vaga: {{tema.localizacao}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>




        <div class="d-flex justify-content-end"><button type="button" class="btn btn-info">Enviar</button></div>
  </form>

  <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" 
        aria-labelledby="nav-minhasPostagens-tab">Minhas postagens</div>

        <div class="tab-pane fade" id="postagemTema" role="tabpanel" 
        aria-labelledby="nav-postagemTema-tab">Postagens por tema</div>

    </div>
