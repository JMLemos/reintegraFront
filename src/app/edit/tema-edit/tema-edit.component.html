<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <input [(ngModel)]="tema.areas"
                  type="text"
                  class="form-control"
                  id="area"
                  placeholder="Digite a Area da vaga"
                  name="descricao"
                  />
              </div>
              <div class="form-group">
                <input [(ngModel)]="tema.tipoVagas"
                  type="text"
                  class="form-control"
                  id="vaga"
                  placeholder="Digite o tipo da vaga"
                  name="descricao"
                  />
              </div>
              <div class="form-group">
                <input [(ngModel)]="tema.localizacao"
                  type="text"
                  class="form-control"
                  id="localizacao"
                  placeholder="Digite a localização da vaga"
                  name="descricao"
                  />
              </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>
</div>
